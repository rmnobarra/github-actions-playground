name: "02 - Reusable Workflow Example"
on:
  workflow_call:  # Permite que o workflow seja reutiliz√°vel
    inputs:  # Define os inputs que podem ser passados para o workflow
      MESSAGE:
        description: "Message to display"
        required: true
        type: string
      RUNNER:
        description: "Runner to execute the job"
        required: false
        default: "ubuntu-latest"
        type: string

jobs:
  display-message:
    name: "Display Message Job"
    runs-on: ${{ inputs.RUNNER }}  # Permite configurar o runner via input
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Display Input Message
        run: echo "üìù Message: ${{ inputs.MESSAGE }}"

      - name: List Files in the Repository
        run: ls -la
