name: 00 - Github Actions Playground - Python Example
on:
  workflow_dispatch:  

jobs:
  python-example:
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements file"

      - name: Run Python Script
        run: |
          echo "üêç Running Python Script"
          python -c "print('Hello from Python! üöÄ')"

      - name: Run Python Linter (flake8)
        run: |
          pip install flake8
          flake8 . || echo "Linting issues detected, but continuing..."

      - name: Run Tests (pytest)
        run: |
          pip install pytest
          pytest || echo "Tests completed with issues"
