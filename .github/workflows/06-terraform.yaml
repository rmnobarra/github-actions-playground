name: 06 - Terraform GitHub Actions Example

on: [push]

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.1.7
      
    - name: Terraform Init
      working-directory: ./files/terraform
      run: terraform init

    - name: Set Terraform Variable
      run: echo "TF_VAR_github_repository=${{ github.repository }}" >> $GITHUB_ENV

    - name: Terraform Apply
      working-directory: ./files/terraform
      run: |
        terraform apply -auto-approve \
          -var="github_branch=${{ github.ref_name }}" \
          -var="github_repo_id=${{ github.repository_id }}" \
          -var="github_actor=${{ github.actor }}"

    - name: check content of file generated by terraform
      run: |
        ls -l ./files/terraform
        cat ./files/terraform/github_actions_info.txt